<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>

<body>

  <!-- Sign-up form start -->

  <main class="container">
    <div class="info">
      <h1 class="title">Stay updated!</h1>
      <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="icons">
        <div class="line">
          <img src="./assets/images/icon-success.svg" alt="icon">
          <span>Product discovery and building what matters</span>
        </div>
        <div class="line">
          <img src="./assets/images/icon-success.svg" alt="icon">
          <span>Measuring to ensure updates are a success</span>
        </div>
        <div class="line">
          <img src="./assets/images/icon-success.svg" alt="icon">
          <span>And much more!</span>
        </div>
      </div>
      <form class="form">
        <label for="input">Email address</label>
        <input type="email" placeholder="email@company.com">
        <button class="btn">Subscribe to monthly Newsletter</button>
      </form>
    </div>
    <div class="illustration"></div>
  </main>


  <!-- Sign-up form end -->

  <!-- Success message start -->



  <!-- Success message end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://asliddinamirov.netlify.app">Asliddin Amirov</a>.
  </div>
</body>

</html>
